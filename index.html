<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="nft-picture">
      <img src="images/image-equilibrium.jpg" alt="nft_image_equilibrium" class="nft-image">
      <div class="view-icon">
        <img src="images/icon-view.svg" alt="" class="view-icon-img">

      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <div class="eth-info">
        <img src="images/icon-ethereum.svg" alt="eth-icon">
        <p class="eth-price">0.041 ETH</p>
      </div>
      <div class="duration-info">
        <img src="images/icon-clock.svg" alt="clock-icon">
        <p class="duration">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="owner">
      <img src="images/image-avatar.png" alt="jules_wyvern_profile">
      <p class="owner-name">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>

</html>
